<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Untitled</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <div class="app">

  <header class="hero">
    <h1>AI Signature Scent</h1>
    <p>Your fragrance. Your identity.</p>
    <button id="startBtn">Create your scent</button>
  </header>

  <section id="quiz" class="hidden">
    <h2>Choose your main vibe</h2>

    <div class="options">
      <button class="option" data-type="fresh">Fresh & clean</button>
      <button class="option" data-type="floral">Elegant floral</button>
      <button class="option" data-type="woody">Warm woody</button>
      <button class="option" data-type="oriental">Deep oriental</button>
    </div>
  </section>

  <section id="result" class="hidden">
    <h2>Your Signature Scent</h2>
    <p id="scentName"></p>
    <p id="scentNotes"></p>
  </section>

</div>
    <script  src="./script.js"></script>

  </body>
  
</html>
